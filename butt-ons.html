<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title> El Orlox | Columnas en bulma </title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.3/css/bulma.min.css">
</head>
<body>

	<div class="container">
		<h3>Estado normal</h3>
		<a href="#" class="button "> Un botón </a>
		<h3>Colores</h3>
		<a href="#" class="button is-primary"> Un botón </a>
		<a href="#" class="button is-info"> Un botón </a>
		<a href="#" class="button is-danger"> Un botón </a>
		<a href="#" class="button is-warning"> Un botón </a>
		<a href="#" class="button is-success"> Un botón </a>
		<h3>Tamaños</h3>
		<a href="#" class="button is-small"> Un botón </a>
		<a href="#" class="button "> Un botón </a>
		<a href="#" class="button is-medium"> Un botón </a>
		<a href="#" class="button is-large"> Un botón </a>
		<h3>Nativo</h3>
		<button>Botón</button>
		<h3>Estados</h3>
		<a href="#" class="button is-warning is-outlined"> Un botón </a>
		<a href="#" class="button is-danger is-loading"> Un botón </a>
		<a href="#" class="button is-info" disabled> Un botón </a>

	</div>

</body>
</html>
